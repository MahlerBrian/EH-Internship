<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="This is a landing page for EngenderHealth's Internship Fund Giving Form">
    <meta name="keywords" content="birth control,reproductive rights,repro,undergrad,stipend,Internship,donate,charity,nonprofit,women's health">
    <title>EngenderHealth Internship Fund</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>    
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="app.js" async></script>
  </head>

  <body>
    <header id="header" role="heading" aria-live="polite">
      <img src="https://www.engenderhealth.org/wp-content/themes/engenderhealth/img/elements/logo-engenderhealth.svg" alt="EngenderHealth logo">  
      <h1 id="title">EngenderHealth Internship Fund</h1>
    </header> 

    <main aria-live="polite">

      <nav id="navBar">
        <div id="about">About</div>
        <div id="anasStory">Ana's Story</div>
        <div id="howYouCanHelp">How You Can Help</div>
        <div id="sponsorLevels">Sponsorship Levels</div>
      </nav>

      <section id="textBox"></section>

      <div id="Give Today">Give Today</div>

      <section id="givingForm">
        <iframe id="form-6a2a0cf6-c9f0-44ac-884f-dd06f25f4b20" sandbox="allow-scripts allow-same-origin allow-popups" class="blackbaud-donation-form" title="Donation Form"
        style="background-color: white; max-width: 600px; min-width: 320px; width: 100%; height: 100%; border: none;">
        </iframe>
        <script>
          var url = 'https://host.nxt.blackbaud.com/donor-form?svcid=renxt&formId=6a2a0cf6-c9f0-44ac-884f-dd06f25f4b20&envid=p-CGog7MA-MUufU5LYfQ_pBQ';
          var iframe = document.getElementById('form-6a2a0cf6-c9f0-44ac-884f-dd06f25f4b20');
          var bbemlParser = new RegExp('[?&]bbeml=([^&#/]*)').exec(document.location.search);
          var bbeml = bbemlParser ? decodeURI(bbemlParser[1]) || 0 : '';
            iframe.src = url + '&referral=' + document.referrer + '&bbeml=' + bbeml;
            window.addEventListener('message', function (event) {
          if (event.data === 'checkout loaded') {
            document.getElementById('form-6a2a0cf6-c9f0-44ac-884f-dd06f25f4b20').scrollIntoView()
              }
          if (event.data.messageType === 'height-change') {
            document.getElementById('form-6a2a0cf6-c9f0-44ac-884f-dd06f25f4b20').style.minHeight = event.data.message.height;
              }
            });
          </script>
      </section>
      
    </main>

    <footer id="footer" aria-live="polite">
        <div id="about us"><!--Include same bottom nav menu as on regular homepage--></div>
        <div id="watchDogs"><!--watchdog thumbnail images go here--></div>
